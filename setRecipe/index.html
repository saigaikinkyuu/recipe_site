<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <link href="./css/recipe.css" rel="stylesheet">
    <title>レシピ登録</title>
</head>
<body>
    <h3>????年??月??日－?????</h3>
    <form>
        <input type="url" class="url" placeholder="URL（Cookpad）" />
        <button class="url_submit">参照</button>
        <input type="text" class="ttl" placeholder="料理名" />
        <input type="number" class="ninzu" placeholder="n人分" />
        <div class="ingredients_box">
            <div>
                <input name="ingredients_name" type="text" class="ingredients_name" placeholder="材料名" />
                <input name="ingredients_amount" type="text" class="ingredients_amount" placeholder="分量" />
            </div>
            <button class="add_submit ing_add">＋</button>
        </div>
        <div class="steps_box">
            <textarea name="steps" class="steps" placeholder="手順"></textarea>
            <button class="add_submit steps_add">＋</button>
        </div>
        <button class="add_submit cook_add">＋</button>
        <button id="submit">送信</button>
    </form>

    <script type="module" src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore-compat.js"></script>
    <script src="./js/recipe.js"></script>
